<strong>Proceso ProductoMN</strong>

<p>
  Seleccionar Producto
</p>

<form role="form" class="form-horizontal">

  <script cam-script type="text/form-script">	
	
	camForm.on('form-loaded',function() {
		camForm.variableManager.fetchVariable('categoriaIndice');
	});

	camForm.on('variables-restored',function() {
		$scope.categoriaIndice=camForm.variableManager.variableValue('categoriaIndice');
	});

	camForm.on('form-loaded',function() {
		camForm.variableManager.fetchVariable('categoriaInd');
	});

	camForm.on('variables-restored',function() {
		$scope.categoriaInd=camForm.variableManager.variableValue('categoriaInd');
	});	

  </script>

  <div class="control-group">
    <div class="controls">
    
     <label for="CLIENTE" class="control-label">Cliente</label>
     <input type="text"
      		 class= "form-control"
      		 name="CLIENTE" 
             cam-variable-name="CLIENTE"
             cam-variable-type="String"
             maxlength=100
             required
             ng-model="CLIENTE"
             readonly
             class="form-control" />
        
    <label for="CATEGORIA_SELECCIONADA" class="control-label">Categoria</label>
    <input type="text" 
    	   cam-variable-name="CATEGORIA_SELECCIONADA"
    	   class="form-control"
     	   readonly>
    <br>
      
    <label for="producto" class="control-label">Producto</label>
    <br>
    <select 
     		 cam-variable-name="producto"
             cam-variable-type="String"
             cam-choices="PRODUCTOS_DISPONIBLES"
             required
             class="form-control">
	</select>
	
	<br>
	     <label for="cambiarCategoria">Cambiar categor√≠a</label>
	     <input type="checkbox"
	            cam-variable-name="cambiarCategoria"
	            cam-variable-type="Boolean"
	            name="cambiarCategoria"
	            class="form-control" />
	
  	</div>
  </div>
</form>
