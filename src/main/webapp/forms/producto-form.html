<strong>Proceso ProductoMN</strong>

<p>
  Seleccionar Producto
</p>

<form role="form" class="form-horizontal">

  <script cam-script type="text/form-script">	
	
	camForm.on('form-loaded',function() {
		camForm.variableManager.fetchVariable('categoriaIndice');
	});

	camForm.on('variables-restored',function() {
		$scope.categoriaIndice=camForm.variableManager.variableValue('categoriaIndice');
	});

	camForm.on('form-loaded',function() {
		camForm.variableManager.fetchVariable('categoriaInd');
	});

	camForm.on('variables-restored',function() {
		$scope.categoriaInd=camForm.variableManager.variableValue('categoriaInd');
	});	

  </script>

  <div class="control-group">
    <div class="controls">
        
    <label for="CATEGORIA_SELECCIONADA" class="control-label">Categoria</label>
    <input type="text" 
    	   cam-variable-name="CATEGORIA_SELECCIONADA"
    	   class="form-control"
     	   readonly>
    <br>
      
    <label for="producto" class="control-label">Producto</label>
    <br>
    <select 
     		 cam-variable-name="producto"
             cam-variable-type="String"
             cam-choices="PRODUCTOS_DISPONIBLES"
             required
             class="form-control">
	</select>
  	</div>
  </div>
</form>
